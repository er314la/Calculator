<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Calculator</title>
    <script>
        function calculateAmounts() {
            // Get the input amount
            let inputAmount = parseFloat(document.getElementById('amount').value);

            // Calculate total amount
            let totalAmount = inputAmount + 500;

            // Percentages
            let dadPercentage = 44.7 / 100;
            let ravPercentage = 34.3 / 100;
            let eliPercentage = 21 / 100;

            // Calculate the amounts for Dad, Rav, and Eli
            let dadAmount = totalAmount * dadPercentage - 500;
            let ravAmount = totalAmount * ravPercentage;
            let eliAmount = totalAmount * eliPercentage;

            // Display the results
            document.getElementById('dadResult').textContent = "Dad Amount: " + dadAmount.toFixed(2);
            document.getElementById('ravResult').textContent = "Ron Amount: " + ravAmount.toFixed(2);
            document.getElementById('eliResult').textContent = "Eli Amount: " + eliAmount.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Amount Calculator</h1>

    <label for="amount">Enter the amount: </label>
    <input type="number" id="amount" name="amount">
    <button onclick="calculateAmounts()">Calculate</button>

    <h3>Results:</h3>
    <p id="dadResult"></p>
    <p id="ravResult"></p>
    <p id="eliResult"></p>
</body>
</html>
